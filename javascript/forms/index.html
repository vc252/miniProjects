<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="./script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form method="post">
        <h1>New Book</h1>
        <ul>
            <li>
                <label for="title">Enter title
                    <strong>*</strong>
                </label>
                <input type="text" id="title" name="title" required maxlength="100">
            </li>
            <li>
                <label for="author">Enter author
                    <strong>*</strong>
                </label>
                <input type="text" id="author" name="author" required maxlength="100">
            </li>
            <li>
                <label for="pages">pages</label>
                <input type="number" id="pages" name="pages" placeholder="0" max="10000" min="10" value="0">
            </li>
            <li>
                <label for="review">book Review</label>
                <textarea id="review" name="review" ></textarea>
            </li>
            <li>
                <button type="submit">submit</button>
            </li>
        </ul>
           
    </form>
</body>
</html>
